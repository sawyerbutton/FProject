<div class="container login-screen">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="login-form-container">
                <h3 class="center-block sys-title">FOCUS - Pittsburgh</h3>
                <form #form="ngForm" (ngSubmit)="form.form.valid" novalidate class="form-horizontal" role="form">
                  <div class="buttonGroup">
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-danger btn-secondary" (click)="sysLogin()">Admin</button>
                      <button type="button" class="btn btn-warning btn-secondary" (click)="bhcoLogin()">Social Worker</button>
                      <button type="button" class="btn btn-success btn-secondary" (click)="cmemberLogin()">Community Member</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
