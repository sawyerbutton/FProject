<div class="container login-screen">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="login-form-container">
        <h3 class="center-block sys-title">FOCUS -- Pittsburgh</h3>
        <form #form="ngForm" (ngSubmit)="form.form.valid" novalidate class="form-horizontal" role="form">
          <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">
            <label class="col-sm-2 control-label">User Name：</label>
            <div class="col-sm-10">
              <input required name="userName" [(ngModel)]="user.userName" #userName="ngModel" type="text" class="form-control" placeholder="Please input username...">
              <div *ngIf="form.submitted && !userName.valid" class="text-danger">Must enter valid user name！</div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
            <label class="col-sm-2 control-label">Password：</label>
            <div class="col-sm-10">
              <input required minlength="8" [(ngModel)]="user.password" name="password" #password="ngModel" type="password" class="form-control"
                     placeholder="Please input password...">
              <div *ngIf="form.submitted && !password.valid" class="text-danger">Password has to be at least 8 digits！</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input name="remeberMe" type="checkbox" [(ngModel)]="user.remeberMe" #remeberMe="ngModel">Remember me
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" (click)="login()">Log In</button>
              <button type="button" class="btn btn-success" (click)="back()">Back</button>
              <button type="button" class="btn btn-danger" (click)="forgetPwd()">Forget Password? </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
