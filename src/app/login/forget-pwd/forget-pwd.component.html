<div class="container login-screen">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="login-form-container">
        <h3 class="center-block sys-title">Reset Password</h3>
        <p class="instruction">Enter your email to receive instructions on how to reset your password.</p>
        <form *ngIf="!message" class="form-horizontal" #form="ngForm" (ngSubmit)="form.form.valid && sendValidationEmail()" role="form" novalidate>
          <div class="form-group" [ngClass]="{'has-error': form.submitted && !email.valid}">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
              <input required pattern="^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$" #email="ngModel" [(ngModel)]="user.email" name="email"  type="email" class="form-control" placeholder="Please input your email address">
              <div *ngIf="form.submitted && !email.valid" class="text-danger">Please input your email address</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" (click)="succuss()">Send Verification mail</button>
              <button type="submit" class="btn btn-warning" (click)="back()">Back to Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
